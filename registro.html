<!DOCTYPE html>
    <head>
        <title>Registro de Usuario</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/stylelogeo.css" >
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <img src="Img/Iconos/LogoCAC.png" alt="Logo"> 
                <span> <i class='bx bx-camera-movie' style='color:#ffffff' ></i> MoviesCaC </span>
            </div>
            <div class="nav-buttons">
                <a href="index.html"> <i class='bx bx-home' style='color:#ffffff' ></i></a>
            </div>
        </header>
        <div class="login-container">
            <h2 class="text-center">Registro de Usuario</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="reset" class="btn btn-secondary btn-block">Resetear</button>
                <button type="submit" class="btn btn-success btn-block">Registrar</button>
            </form>
        </div>
        
        <script>
            document.getElementById('registerForm').addEventListener('submit', function(event) 
            {
                event.preventDefault();
        
                const name = document.getElementById('name').value;
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
        
                const user = { name, username, email, password };
        
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.push(user);
        
                localStorage.setItem('users', JSON.stringify(users));
        
                alert('Usuario registrado exitosamente');
                this.reset();
        
                // Redirigir al index.html después del registro exitoso
                window.location.href = 'Logear.html';
            });
        </script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
</html>
